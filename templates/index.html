<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  {% for post in posts %}
    <h1 class="post-title main-title">{{ post.name }}</h1>
    {% if "alt_name" in post %}
      <h2 class="post-title">({{ post.alt_name }})</h2>
    {% endif %}
    <img class="post-image" src="../images/{{ post.image }}">
    <p class="post-body">{{ post.post }}</p>
  {% endfor %}
</body>
</html>
