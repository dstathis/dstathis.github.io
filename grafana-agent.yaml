server:
  log_level: warn

metrics:
  global:
    remote_write:
      - url: "https://prometheus-prod-10-prod-us-central-0.grafana.net/api/prom/push"
        basic_auth:
          username: "410064"
          password: "%%password%%"
  configs:
    - name: nginx
      scrape_configs:
        - job_name: nginx
          static_configs:
            - targets: ['127.0.0.1:9113/metrics']


integrations:
  agent:
    enabled: true
  prometheus_remote_write:
    - url: "https://prometheus-prod-10-prod-us-central-0.grafana.net/api/prom/push"
      basic_auth:
        username: "410064"
        password: "%%password%%"
  node_exporter:
    enabled: true
    instance: dylaneats
